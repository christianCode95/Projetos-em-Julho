<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Corrida de Emoji</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <h1>🏁Corrida Maluca de Emojis🏁</h1>

    <div class="aposta-container">
        <h2>💰Faça sua Aposta!💰</h2>
        <p>Escolha qual corredor você quer apostar:</p>
        <div class="apostas">
            <button class="btn-aposta" id="aposta-tartaruga" onclick="fazerAposta('emoji1')">🐢 Tartaruga</button>
            <button class="btn-aposta" id="aposta-coelho" onclick="fazerAposta('emoji2')">🐇 Coelho</button>
        </div>
        <p id="aposta-atual"></p>
    </div>
    <div class="pista">
        <div class="corredor" id="emoji1">🐢</div>
        <div class="corredor" id="emoji2">🐇</div>
    </div>
    <button id="btn-corrida" onclick="comecarCorrida()" disabled>Iniciar Corrida</button>

    <div class="resultados">
        <p id="resultado"></p>
        <p id="resultado-aposta"></p>
    </div>
    <script src='script.js'></script>
</body>

</html>
